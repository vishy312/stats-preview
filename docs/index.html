<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; color:white;}
    .attribution a { color: blueviolet; }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div>
        <img class="main-img" src="images/image-header-mobile.jpg" alt="mobile-header">
        <div class="purple-overlay"></div>
      </div>
      <div class=header >
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div>
        <div class="main-text">
          <p>
            Discover the benefits of data analytics and make better    decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="data-main">
          <div class="data"><h2>10k+</h2><p class="category">COMPANIES</p></div>
          <div class="data"><h2>314</h2><p class="category">TEMPLATES</p></div>
          <div class="data"><h2>12M+</h2><p class="category">QUERIES</p></div>
        </div>
      </div>
      <div>
        <img id="image" src="images/image-header-desktop.jpg" alt="desktop-image">
      </div>
    </div>
  </main>
  <br>
  <br>
  <br>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vishy312">Vishal Pal</a>.
    </div>
  </footer>
</body>
</html>
